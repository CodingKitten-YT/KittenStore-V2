name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Set up credentials (dummy if needed)
        run: |
          mkdir -p ~/.expo
          echo '{}' > ~/.expo/state.json

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Build IPA
        run: |
          eas build --platform ios --local --output=build.ipa --non-interactive

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: build.ipa
