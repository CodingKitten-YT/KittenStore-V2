name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-13  # Prefer macos-13 for compatibility

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Disable Code Signing
        run: |
          echo 'CODE_SIGN_IDENTITY=' >> ios/disable-signing.xcconfig
          echo 'CODE_SIGNING_REQUIRED=NO' >> ios/disable-signing.xcconfig
          echo 'CODE_SIGN_ENTITLEMENTS=' >> ios/disable-signing.xcconfig
          echo 'CODE_SIGNING_ALLOWED=NO' >> ios/disable-signing.xcconfig

      - name: Build archive
        run: |
          xcodebuild \
            -workspace ios/kittenstore.xcworkspace \
            -scheme kittenstore \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/kittenstore.xcarchive \
            -xcconfig ios/disable-signing.xcconfig \
            archive \
            | xcpretty

      - name: Create export options plist
        run: |
          cat > exportOptions.plist <<EOL
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
            "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>ad-hoc</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOL

      - name: Export unsigned IPA
        run: |
          xcodebuild \
            -exportArchive \
            -archivePath build/kittenstore.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist exportOptions.plist \
            | xcpretty

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: build/export/*.ipa
